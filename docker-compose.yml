version: '3'

volumes: 
  ms-db:
  lets-encrypt:

services:
  mongo: 
    image: mongo
    container_name: mongo
    volumes: 
      - ms-db:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
      - MONGO_INITDB_DATABASE=ms-db
  # mongo-express:
  #   image: mongo-express
  #   container_name: mongo-express
  #   ports:
  #     - 8081:8081
  #   depends_on:
  #     - mongo
  #   environment:
  #     ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_USERNAME}
  #     ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASSWORD}
  #     ME_CONFIG_MONGODB_URL: mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@mongo:27017/
  front:
    build: ./front/.
    container_name: front
    ports:
      - 80:80
      - 443:443
    environment:
      - NG_APP_API_URL=${API_URL}:${API_PORT}
    volumes:
      - lets-encrypt:/etc/letsencrypt
  back:
    build: ./back/.
    container_name: back
    depends_on:
      - mongo
    environment:
      - PORT=${API_PORT}
      - MONGO_HOST=mongo
      - MONGO_PORT=${MONGO_PORT}
      - MONGO_USERNAME=${MONGO_USERNAME}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
      - NEST_ADMIN_USERNAME=${NEST_ADMIN_USERNAME}
      - NEST_ADMIN_PASSWORD=${NEST_ADMIN_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_SECRET_ADMIN_KEY=${JWT_SECRET_ADMIN_KEY}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_HOST=${MAIL_HOST}
      - NODE_ENV=${NODE_ENV}
    ports:
      - 3000:3000

