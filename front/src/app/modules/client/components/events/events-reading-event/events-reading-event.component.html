<div class="row">
    <div class="block-image col-4" style="background-image: url('{{ event.mainPicture.url }}')">
    </div>
    <div class="block-infos col-8">
        <h2>{{ event.name }}</h2>
        <div class="block-text-dates">
            <p class="color-lightblue paragraph-title">Dates de l'Ã©vÃ©nement :</p>
            <p>du <span class="color-orange">{{ event.startEvent | date:'dd/MM/y' }}</span> au <span class="color-orange">{{ event.endEvent | date:'dd/MM/y' }}</span></p>
            <p class="color-lightblue paragraph-title">Ouverture des inscriptions :</p>
            <p>du <span class="color-orange">{{ event.startRegistration | date:'dd/MM/y' }}</span> au <span class="color-orange">{{ event.endRegistration | date:'dd/MM/y' }}</span></p>

        <div class="block-text-buttons row">

        </div>
