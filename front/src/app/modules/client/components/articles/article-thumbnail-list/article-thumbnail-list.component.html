<h2 class="section-title">Les dernières actualités :</h2>

<section *ngIf="articles && articles.length > 0; else noNews" class="articles-section">
    <app-article-thumbnail *ngFor="let article of articles" [article]="article"></app-article-thumbnail>
</section>

 

<ng-template #noNews>
  <p class="alternative-text">
    Pas d'actualités à afficher pour le moment, ça ne saurait tarder ! 🧐
  </p>
</ng-template>
