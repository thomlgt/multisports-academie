<h2 class="admin-title">Nouvelle activité</h2>

<form [formGroup]="editActivityForm">
    <section class="form-content">
        <label for="name">nom:</label>
        <input type="text" name="name" formControlName="name">
    </section>
    <section class="form-content">
        <label for="description">description:</label>
        <textarea name="description" formControlName="description"></textarea>
    </section>
    <section class="form-content">
        <label for="rules">règles:</label>
        <textarea name="rules" formControlName="rules"></textarea>
    </section>
    <section class="form-content">
        <label for="duration">durée:</label>
        <input type="number" name="duration" formControlName="duration">
    </section>
    <section class="form-content">
        <label for="points">points:</label>
        <input type="number" name="points" formControlName="points">
    </section>

    <ms-button value="Ajouter" color="orange" *ngIf="!editActivityForm.valid"></ms-button>
    <ms-button value="Ajouter" (click)="addActivity()" *ngIf="editActivityForm.valid"></ms-button>

</form>
