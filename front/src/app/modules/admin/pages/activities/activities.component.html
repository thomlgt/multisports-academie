<section class="container block-section">

                            <option value="null">-</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>                    
                    <div class="filter-field col-4">
                        <select name="members_max" formControlName="members_max">
                            <option value="null">-</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    
                </div>

            </div>
        </div>
        <div id="buttons">
            <ms-button value="Ajouter une activité"
               ></ms-button>
        </div>
    </div>
</section>
