<h2 class="admin-title">Images</h2>


  <input #uploadFile
         (change)="loadFiles($event)"
         multiple="true"
         type='file' />
  
  <button (click)="sendFiles()">envoyer</button>
  <hr>

  <app-gallery [pictures]="pictures" [loading]="loading" (pictureListModified)="reloadGallery()"></app-gallery>
