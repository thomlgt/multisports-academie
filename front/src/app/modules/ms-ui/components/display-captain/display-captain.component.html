<section class="ms-card">
    <section class="content">
        <p>{{captain.lastname}}</p>
        <p>{{captain.firstname}}</p>
        <p>{{captain.birthdate | date:'dd/MM/YYY'}}</p>
        <p>{{captain.gender === 1? "M" : "F"}}</p>
    </section>
    <section class="icon">
        <img src="../../../../../assets/images/icons/crown.png" alt="crown icon">
    </section>
</section>
