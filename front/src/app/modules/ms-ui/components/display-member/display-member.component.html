<section class="ms-card">
    <section class="content">
        <p>{{member.lastname}}</p>
        <p>{{member.firstname}}</p>
        <p>{{member.birthdate | date:'dd/MM/YYY'}}</p>
        <p>{{member.gender === 1? "M" : "F"}}</p>
    </section>
    <section class="icon">
        <img src="../../../../../assets/images/icons/delete-circle.svg" alt="crown icon" (click)="deleteMember()">
    </section>
</section>
