<section>
  <div class="gallery" *ngIf="pictures && pictures.length > 0; else noPictures">
    <img *ngFor="let img of pictures; let index = index"
         [src]="img.url"
         [alt]="img.altText"
         class="rounded thumbnail"
         (click)="openModal(index)">
  </div>
</section>
