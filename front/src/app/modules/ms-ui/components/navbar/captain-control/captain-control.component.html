<ng-container *ngIf="!currentCaptain">
    <ul class="menu">
        <li (click)="open()">Connexion</li>
    </ul>
</ng-container>

<ng-container *ngIf="currentCaptain">
    <ul class="menu connected">
        <li class="teams">Mes équipes</li>
        <li class="profile" (click)="goToProfile()">Mon Profil</li>
        <li class="disconnect" (click)="logout()">Déconnexion</li>
    </ul>
</ng-container>
