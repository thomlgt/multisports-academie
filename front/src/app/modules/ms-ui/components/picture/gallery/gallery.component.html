<section>
  <div class="gallery"
       *ngIf="pictures && pictures.length > 0; else noPictures">
    <div *ngFor="let img of pictures; let index = index" class="img-container">
      <img [src]="img.url"
           [alt]="img.altText"
           [title]="img.altText"
           class="rounded thumbnail"
           (click)="openModal(index)">
      <div *ngIf="isAdmin" class="delete-icon" (click)="deletePicture(img._id)">
        SUPPRIMER
      </div>
    </div>
  </div>
</section>

  <p *ngIf="!loading" [ngClass]="{'dark': isAdmin}">
