<h2>Créer une équipe :</h2>

<form [formGroup]="addTeamForm">
    <section class="form-content">
        <label for="name">nom:</label>
        <input type="text" name="name" formControlName="name">
    </section>

    <ms-button value="Ajouter" color="orange" *ngIf="!addTeamForm.valid"></ms-button>
    <ms-button value="Ajouter" color="lightblue" (click)="addTeam()" *ngIf="addTeamForm.valid"></ms-button>

</form>
